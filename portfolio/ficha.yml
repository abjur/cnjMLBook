description: Relatório elaborado a pedido do Conselho Nacional de Justiça com a finalidade de levantar quem são os maiores litigantes em ações consumeristas na Justiça Estadual, estudar as características desses litigantes e de seus litígios, avaliar os meios alternativos ao litígio e investigar como grandes empresas do setor privado veem o problema das ações consumeristas. Além disso, propor soluções administrativas para lidar com os casos pendentes e reduzir a entrada de novos casos no judiciário.
abstract: Estudos anteriores indicavam que ações envolvendo o direito do consumidor têm grande influência no volume de processos no Poder Judiciário, com mais de dois milhões de casos novos envolvendo responsabilidade do fornecedor ou indenização por dano moral, situando o assunto como o terceiro mais demandado de todos os tribunais. Isto posto, compreender o volume e o perfil dos processos que envolvem direito do consumidor é condição necessária para uma boa administração da Justiça. Dentro do contexto de direito do consumidor, a pesquisa foi criada em torno em duas perguntas principais: a) o que fazer com o estoque atual de processos? e b) como evitar a entrada de tantos processos?. Nesse produto final, descrevemos a metodologia para obtenção dos maiores litigantes e mostramos os principais resultados da pesquisa. No final, apresentamos sugestões para melhoria da administração judiciária.

figures:
resultados:
-  Apenas 20 empresas concentram mais do que 50% dos litígios. No estado de São Paulo, 30 empresas concentram mais de 70% dos processos.
-  Empresas de telefonia e as instituições financeiras consistentemente agrupam mais de 40% dos processos em todas as unidades de federação pesquisadas. Além disso, é possível identificar que as relações de consumo variam de acordo com a localidade em estudo.
-  A maior parte dos litígios, em todas as áreas econômicas, discutem indenizações por danos morais, que muitas vezes estão associadas ao cadastro indevido em bancos de dados de inadimplentes.
